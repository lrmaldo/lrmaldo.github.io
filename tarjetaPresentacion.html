<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Maldonado - Tarjeta Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Portada con gradiente -->
        <div class="h-32 bg-gradient-to-r from-blue-500 to-purple-600"></div>
        
        <!-- Contenido principal -->
        <div class="relative px-6 pb-6">
            <!-- Imagen de perfil -->
            <div class="absolute -top-16 left-1/2 transform -translate-x-1/2">
            <img src="img/yo1.jpg" alt="Leonardo Maldonado" 
                 class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover">
            </div>

            <!-- Información de contacto -->
            <div class="text-center pt-16">
            <h1 class="text-2xl font-bold text-gray-800">Leonardo Maldonado</h1>
            <p class="text-blue-600 font-medium">Full Stack Developer & System Admin</p>
            <p class="text-gray-600 mt-1">Mérida, México</p>
            </div>

            <!-- Redes sociales -->
            <div class="flex justify-center gap-4 mt-4">
            <a href="https://github.com/lrmaldo" target="_blank"
               class="text-gray-600 hover:text-gray-900 transition-colors">
                <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="https://www.linkedin.com/in/lrmaldo/" target="_blank"
               class="text-gray-600 hover:text-blue-600 transition-colors">
                <i class="fab fa-linkedin text-2xl"></i>
            </a>
            <a href="mailto:lrmaldo@gmail.com"
               class="text-gray-600 hover:text-red-600 transition-colors">
                <i class="fas fa-envelope text-2xl"></i>
            </a>
            </div>

            <!-- Separador -->
            <div class="border-t border-gray-200 my-6"></div>

            <!-- Botones de contacto -->
            <div class="grid grid-cols-2 gap-4">
                <a href="tel:+529999999999" 
                   class="bg-blue-600 text-white py-3 px-4 rounded-xl text-center hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-phone"></i>
                    <span>Llamar</span>
                </a>
                <a href="https://wa.me/529999999999" target="_blank"
                   class="bg-green-600 text-white py-3 px-4 rounded-xl text-center hover:bg-green-700 transition-colors flex items-center justify-center gap-2">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
            </div>

            <!-- Skills principales -->
            <div class="mt-6 flex flex-wrap gap-2 justify-center">
                <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">Web Development</span>
                <span class="px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-sm">Laravel</span>
                <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">Node.js</span>
                <span class="px-3 py-1 bg-yellow-100 text-yellow-600 rounded-full text-sm">JavaScript</span>
            </div>

            <!-- Botón de descarga vCard -->
            <a href="files/leonardo-maldonado.vcf" download
               class="mt-6 block text-center text-blue-600 hover:text-blue-800 transition-colors">
                <i class="fas fa-download mr-2"></i>
                Guardar Contacto
            </a>
        </div>
    </div>

    <!-- Botón flotante para compartir -->
    <button onclick="share()" 
            class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors">
        <i class="fas fa-share-alt text-xl"></i>
    </button>

    <script>
        async function share() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Leonardo Maldonado - Developer',
                        text: 'Tarjeta de contacto digital',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Error al compartir:', err);
                }
            } else {
                alert('Tu navegador no soporta la función de compartir');
            }
        }
    </script>
</body>
</html>
